name: Deploy to EC2

on:
push:
  branches:
    - main   # change if you use master or another branch

jobs:
deploy:
  runs-on: ubuntu-latest

steps:
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Setup SSH
    uses: webfactory/ssh-agent@v0.7.0
    with:
      ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

  - name: Deploy to EC2
    run: |
      ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        cd ~/xenon-api   # change to your project folder on EC2
        git pull --no-rebase
        npm install 
        pm2 restart my-app || pm2 start server.js --name my-app
        pm2 save
      EOF